services:
  db:
    image: postgres:15
    container_name: crud_personas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crud_personas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend-crud-personas
    container_name: backend_crud_personas
    restart: always
    environment:
      DB_URL: jdbc:postgresql://db:5432/crud_personas
      DB_USER: user
      DB_PASSWORD: password
      CORS_ORIGINS: http://localhost:5173
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend-crud-personas
    container_name: frontend_crud_personas
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
